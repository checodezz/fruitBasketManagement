    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Fruit Basket Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main class="container">

        <h1 class="my-4">Add Fruits</h1>

        <div class="alert alert-success my-3" id='alertMsg' role="alert">
            Fruit Added Successfully..
        </div>

        <form id="inputForm">


            <label for="fruitNameInput" class="from-label">Fruit Name:</label>
            <input type="text" id="fruitNameInput" class="form-control" required><br>

            <label for="quantityInput">Quantity:</label>
            <input type="number" id="quantityInput" class="form-control" required><br>

            <label for="" class="form-label">Category:</label>
            <select id="categoryInput" class="form-control">
                <option value="Perishable">Perishable</option>
                <option value="Non-Perishable">Non-Perishable</option>
            </select><br>

            <button type="submit" class="btn btn-primary">Add Fruit</button>
        </form>
    </main>
